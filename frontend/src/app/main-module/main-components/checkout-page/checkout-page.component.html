<div class="container">
  <div class="content">
    <app-title title="Order Form" fontSize="1.6rem"></app-title>
    <form formGroup="checkoutForm" >
      <input  formControlName="name" placeholder="Name" input>
      <input formControlName="address" placeholder="Address" input>
    </form>

    <app-orderlist [order]="order"></app-orderlist>



  </div>
  <div class="map">
    <app-title
    title="Choose Your Address On Map"
    fontSize="1.6rem"></app-title>
    <app-map [order]="order"  ></app-map>
  </div>
  <div class="buttons-container">
    <div class="buttons">
      <button routerLink="/payment" (click)="createOrder()">
        Go To Payment
      </button>
    </div>
  </div>
</div>
